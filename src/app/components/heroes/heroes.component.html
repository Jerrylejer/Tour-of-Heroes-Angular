<h2>My Heroes</h2>
<!-- Ajout d'un héro -->
<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" #heroName />
  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add new-hero
  </button>
</div>
<!-- Liste des héros -->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!-- <button type="button" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> -->
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      X
    </button>
    <!-- </button> -->
  </li>
</ul>
