<!-- Section qui sera visible seulement au click d'un HÃ©ro -->
<div *ngIf="hero">
    <h2>{{hero.name | uppercase}}</h2>
    <div>id: {{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name:</label>
      <!-- [(ngModel)] actualise la data dans le html & dans le .ts => Il remplace le value -->
      <input id="hero-name" [(ngModel)]= "hero.name" placeholder="name"/>
    </div>
    <button type="button" (click)="goBack()">go back</button>
  </div>
